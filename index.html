<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today in History - Events</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">

    <div class="gtranslate_wrapper"></div>

    <!-- header -->
    <div class="main-header text-center">
      <h1 class="display-4"><i class="fas fa-calendar-alt me-3"></i>Tempus Today</h1>
      <p class="lead">Discover the fascinating events that shaped history on any given day</p>
      <p class="definition">
        <em>Tempus</em>
        <span class="pronunciation">[ˈtɛm.pʊs]</span>
        <span class="lang">(Latin)</span>
        – <strong>Noun</strong>: a portion or period of time
      </p>
    </div>

    <!-- navigation Tabs -->
    <div class="navigation-tabs mb-3">
      <button class="nav-tab active"   id="eventsTab">
        <i class="fas fa-calendar-day me-2"></i>Daily Events
      </button>
      <button class="nav-tab"          id="birthsTab">
        <i class="fas fa-baby me-2"></i>Births
      </button>
      <button class="nav-tab"          id="deathsTab">
        <i class="fas fa-cross me-2"></i>Deaths
      </button>
      <button class="nav-tab"          id="favoritesTab">
        <i class="fas fa-heart me-2"></i>Favorites
        <span class="favorites-count" id="favoritesCount">0</span>
      </button>
    </div>

    <!-- controls -->
    <div class="controls-section" id="controlsSection">
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <label for="datePicker" class="form-label fw-semibold">
            <i class="fas fa-calendar me-2"></i>Choose a Date
          </label>
          <input type="date" id="datePicker" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="sortOrder" class="form-label fw-semibold">
            <i class="fas fa-sort me-2"></i>Sort Order
          </label>
          <select id="sortOrder" class="form-select">
            <option value="desc" selected>Newest First</option>
            <option value="asc">Oldest First</option>
          </select>
        </div>
        <!-- refresh + random button -->
        <div class="col-md-3 d-grid gap-2">
          <button id="refreshBtn" class="btn btn-primary w-100">
            <i class="fas fa-sync-alt me-1"></i>Refresh
          </button>
          <button id="randomBtn" class="btn btn-primary w-100">
            <i class="fas fa-random me-1"></i>Random
          </button>
        </div>
        <!-- / -->
        <div class="col-md-2">
          <div
            id="eventCount"
            class="event-count d-none w-100 text-center py-2">
            <i class="fas fa-list me-2"></i>
            <span id="countText">0 events found</span>
          </div>
        </div>
      </div>
    </div>

    <!-- favorites Controls -->
    <div class="favorites-controls d-none" id="favoritesControls">
      <div class="row g-3 align-items-center">
        <div class="col-md-6">
          <h5 class="mb-0">
            <i class="fas fa-heart text-danger me-2"></i>Your Favorite Historical Events
          </h5>
          <p class="text-muted small mb-0">Events you've bookmarked for later reading</p>
        </div>
        <div class="col-md-3">
          <select id="favoritesSort" class="form-select">
            <option value="newest">Recently Added</option>
            <option value="oldest">Oldest Added</option>
            <option value="year-desc">Year (Newest First)</option>
            <option value="year-asc">Year (Oldest First)</option>
          </select>
        </div>
        <div class="col-md-3">
          <button class="btn btn-outline-danger" id="clearFavoritesBtn">
            <i class="fas fa-trash me-2"></i>Clear All
          </button>
        </div>
      </div>
    </div>

    <!-- events container -->
    <div id="eventsContainer" class="row g-4"></div>

  </div>

  
    <!-- footer -->
  <footer class="site-footer text-center">
    <p>
      <span class="brand">Tempus Today</span> &copy;
      &nbsp;•&nbsp;
      With <span class="heart">❤️</span> from Emaan
      &nbsp;•&nbsp;
      <a href="https://github.com/mersy-28" target="_blank" rel="noopener">GitHub</a>
    </p>
    <iframe src="https://github.com/sponsors/mersy-28/button" title="Sponsor mersy-28" height="32" width="114" style="border: 0; border-radius: 6px;"></iframe>
  </footer>
  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

</body>
</html>
